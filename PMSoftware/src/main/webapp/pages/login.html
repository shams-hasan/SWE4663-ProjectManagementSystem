<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Management Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header class="header-bar">
  <h1>Project Management Login</h1>
</header>

<main class="main-content">
  <div class="signup-box">
    <a href="landing_page.html" class="back-arrow">&#8592; Back</a>

    <h2>Login</h2>

    <!-- Error message box -->
    <div id="error-msg" style="color: red; text-align: center; margin-bottom: 10px;"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "invalid") {
        document.getElementById("error-msg").textContent = "Invalid email or password.";
      }
    </script>
    <form method="POST" action="../login">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="submit-button">Login</button>
    </form>

    <p style="text-align: center; margin-top: 10px;">
      <a href="#">Forgot Password?</a>
    </p>
  </div>
</main>


<footer class="footer-bar"></footer>
</body>
</html>
